<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/userSettings.css">
</head>

<body>
  <main id="main">

    <header>
      <h1 id="tableTitle">Settings</h1>
    </header>

    <table class="table table-dark table-striped table-hover table-active">
      <thead>
        <tr>
          <th scope="col">Label</th>
          <th scope="col" colspan="2">Input Field</th>
          <th scope="col">Submit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">First</th>
          <td>
            <form action="updateName">
              <input type="text">
            </form>
          </td>
          <td colspan="2">
            <button>Update</button>
          </td>
        </tr>
        <tr>
          <th scope="row">Last</th>
          <td>
            <form action="updateName">
              <input type="text">
            </form>
          </td>
          <td colspan="2">
            <button>Update</button>
          </td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>
            <form action="updateName">
              <input type="text">
            </form>
          </td>
          <td colspan="2">
            <button>Update</button>
          </td>
        </tr>
        <tr>
          <th scope="row">User Type</th>
          <td colspan="2">
            <select class="form-select" aria-label="Default select example">
              <option selected>Employer</option>
              <option value="1">Employee</option>
              <option value="2">Customer</option>
              <option value="3">Investor</option>
            </select>
          </td>
          <td>
            <button>Update</button>
          </td>
        </tr>
      </tbody>
    </table>

  </main>
</body>

</html>
